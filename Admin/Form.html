<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container bg-warning my-2 p-2 service-form">
                        <div class="header-form">
                            <h1 class="h1 m-1 text-gray-800 text-center">Form Pemesanan</h1>
                        </div>
                        <!-- list item -->
                        <div class="card-item d-inline-flex m-3">
                            <div class="card mx-2 p-2">
                                <div class="card-body">
                                    <p>Nama produk</p>
                                    <p>Harga :</p>
                                    <p>Keterangan :</p><textarea name="keterangan" id="" cols="35" rows="5"></textarea>
                                    <p>Jumlah AC : <input type="jumlah"></p>
                                    <span style="color: #2AF314;" class="float-right">
                                        <i type="submit" class="fas fa-check-circle fa-2x m-2"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Content Form -->
                        <div class="card-form m-3 bg-light p-4 rounded">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="inputNama">Nama Pelanggan</label>
                                    <input name="namaPelanggan" type="text" class="form-control" id="inputNama"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="inputTelp">No Telfon / No Hp</label>
                                    <input name="Telp" type="text" class="form-control" id="inputTelp"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input name="email" type="email" class="form-control" id="inputemail"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="inputAlamat">Alamat</label>
                                    <input name="alamat" type="text" class="form-control" id="inputAlamat"
                                        aria-describedby="emailHelp">
                                </div>
                                <button type="submit" class="btn btn-dark">Pesan</button>
                            </form>
                        </div>
                    </div>

                    <!-- Page Heading -->
                    <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Tracking</h1>
                    </div> -->

                    <!-- Content Form -->
                    
                    

                    <!-- /.container-fluid -->

                </div>

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Your Website 2020</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
